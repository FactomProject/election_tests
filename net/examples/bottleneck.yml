---

# factomd_path: "$GOPATH/src/github.com/FactomProject/factomd/"
# factomd_path: "/home/factom/go/src/github.com/FactomProject/factomd/"

# A factomd network of 2 leaders connected to 2 other leaders through a single intervening follower node.
# To break after the network is started, insert a deny rule
# at the beginning:
# ./nettool.py ins -f /home/factom/factom/network_testing_tool/factomd/support/net/examples/bottleneck.yml node3 node4 deny
# ./nettool.py ins -f /home/factom/factom/network_testing_tool/factomd/support/net/examples/bottleneck.yml node3 node4 allow

flags: -sim_stdin=false -customnet=1234 -network=CUSTOM -blktime=60

nodes:
    - name: node1
      seed: true
      role: federated
      ports:
          ui: 8190
          api: 8188

    - name: node2
      seed: true
      role: federated
      ports:
          ui: 8290
          api: 8288

    - name: node3
      seed: true
      ports:
          ui: 8390
          api: 8388

    - name: node4
      seed: true
      role: federated
      ports:
          ui: 8490
          api: 8488

    - name: node5
      seed: true
      role: federated
      ports:
          ui: 8590
          api: 8588


network:
    rules:
          # allow all nodes to connect to the seeds server
        - action: allow
          target: seeds_server

          # disconnect groups: (node1, node2, node3) and (node4, node5)
        - action: allow
          source: node1
          target: node2

        - action: allow
          source: node2
          target: node3

        - action: allow
          source: node3
          target: node4

        - action: allow
          source: node4
          target: node5

        - action: deny
          source: "*"

