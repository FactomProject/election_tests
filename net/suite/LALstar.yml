# A factomd network of 2 leaders and 1 audit in a star with a leader(node1) at the center.

# configure a docker network
flags: --sim_stdin=false --customnet=1234 --network=CUSTOM --blktime=30 --db=Map --debuglog=.* --stdoutlog=out.txt --stderrlog=out.txt --faulttimeout=6 --roundtimeout=3
# faulttimeout should be 1/5 blktime, roundtimeout should be 1/10 blktime

nodes:
    - name: node1
      seed: true
      role: federated
      ports:
          ui: 8190
          api: 8188

    - name: node2
      seed: true
      role: audit
      ports:
          ui: 8290
          api: 8288

    - name: node3
      seed: true
      role: federated
      ports:
          ui: 8390
          api: 8388

network:
    rules:
          # allow all nodes to connect to the seeds server
        - action: allow
          target: seeds_server

          # disconnect groups: (node1, node2, node3) and (node4, node5)
        - action: allow
          source: node1
          target: node2

        - action: allow
          source: node1
          target: node3

        - action: deny
          source: "*"

