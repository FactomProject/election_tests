# L<->L<->L<->L all nodes connected to each other

# configure a docker network
flags: --sim_stdin=false --customnet=1234 --network=CUSTOM --blktime=10 --db=Map --debuglog=.*

nodes:
    - name: node1
      seed: true
      role: federated
      ports:
          ui: 8190
          api: 8188

    - name: node2
      seed: true
      role: federated
      ports:
          ui: 8290
          api: 8288

    - name: node3
      seed: true
      role: federated
      ports:
          ui: 8390
          api: 8388

    - name: node4
      seed: true
      role: federated
      ports:
          ui: 8490
          api: 8488

network:
    rules:
          # allow all nodes to connect to the seeds server
        - action: allow
          target: seeds_server

