# ------------------------------------------------------------------------------------------------

# L<->A<->A<->A<->A<->L<->L<->L<->L
# A factomd network of 1 leader on 1 side connected to 4 leaders on the other side through 4 audits in the middle.

# configure a docker network
flags: --sim_stdin=false --customnet=1234 --network=CUSTOM --blktime=10 --db=Map --debuglog=.* --faulttimeout=10 --roundtimeout=5

nodes:
    - name: node1
      seed: true
      role: federated
      ports:
          ui: 8190
          api: 8188

    - name: node2
      seed: true
      role: audit
      ports:
          ui: 8290
          api: 8288

    - name: node3
      seed: true
      role: audit
      ports:
          ui: 8390
          api: 8388

    - name: node4
      seed: true
      role: audit
      ports:
          ui: 8490
          api: 8488

    - name: node5
      seed: true
      role: audit
      ports:
          ui: 8590
          api: 8588

    - name: node6
      seed: true
      role: federated
      ports:
          ui: 8690
          api: 8688

    - name: node7
      seed: true
      role: federated
      ports:
          ui: 8790
          api: 8788

    - name: node8
      seed: true
      role: federated
      ports:
          ui: 8890
          api: 8888

    - name: node9
      seed: true
      role: federated
      ports:
          ui: 8990
          api: 8988

network:
    rules:
          # allow all nodes to connect to the seeds server
        - action: allow
          target: seeds_server

        - action: allow
          source: node1
          target: node2

        - action: allow
          source: node2
          target: node3

        - action: allow
          source: node3
          target: node4

        - action: allow
          source: node4
          target: node5

        - action: allow
          source: node5
          target: node6

        - action: allow
          source: node6
          target: node7

        - action: allow
          source: node7
          target: node8

        - action: allow
          source: node8
          target: node9

        - action: deny
          source: "*"

