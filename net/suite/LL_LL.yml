# ------------------------------------------------------------------------------------------------

# L<->L<->f<->L<->L
# A factomd network of 2 leaders on 1 side connected to 2 leaders on the other side through a follower in the middle.

# configure a docker network
flags: --sim_stdin=false --customnet=1234 --network=CUSTOM --blktime=10 --db=map

nodes:
    - name: node1
      seed: true
      role: federated
      ports:
          ui: 8190
          api: 8188

    - name: node2
      seed: true
      role: federated
      ports:
          ui: 8290
          api: 8288

    - name: node3
      seed: true
      ports:
          ui: 8390
          api: 8388

    - name: node4
      seed: true
      role: federated
      ports:
          ui: 8490
          api: 8488

    - name: node5
      seed: true
      role: federated
      ports:
          ui: 8590
          api: 8588


network:
    rules:
          # allow all nodes to connect to the seeds server
        - action: allow
          target: seeds_server

          # disconnect groups: (node1, node2, node3) and (node4, node5)
        - action: allow
          source: node1
          target: node2

        - action: allow
          source: node2
          target: node3

        - action: allow
          source: node3
          target: node4

        - action: allow
          source: node4
          target: node5

        - action: deny
          source: "*"

